<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="OnSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
<mat-form-field>
<input matInput type="text" name="title" placeholder="Title" [ngModel]="post?.title" required  #title="ngModel">
<mat-error *ngIf="title.invalid">Please Enter Title</mat-error>
</mat-form-field>

<mat-form-field>
<textarea rows="6" matInput name="content" placeholder="Content" [ngModel]="post?.content" required  #content="ngModel"></textarea>
<mat-error *ngIf="content.invalid">Please Enter Content</mat-error>
</mat-form-field>

<button mat-raised-button color="accent"  type="submit">Save Post </button>
</form>
</mat-card>
