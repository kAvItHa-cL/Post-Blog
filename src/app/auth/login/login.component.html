<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="OnLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
<mat-form-field>
<input matInput type="email"  ngModel name="email" placeholder="Email"  #emailInput="ngModel" required email >
<mat-error *ngIf="emailInput.invalid">Please Enter Email Id</mat-error>
</mat-form-field>
<mat-form-field>
<input matInput type="password" ngModel name="password" placeholder="Password"  #passwordInput="ngModel"  required >
<mat-error *ngIf="passwordInput.invalid">Please Enter Password</mat-error>
</mat-form-field>
<button mat-raised-button color="accent"  type="submit">Login </button>
</form>
</mat-card>
